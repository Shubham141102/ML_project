<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script
      src="https://code.jquery.com/jquery-3.2.1.js">
  </script>
<title>File Uploader</title>
<!--    <link rel="stylesheet" href="index.css">-->
<style>
    body{
        background-color : rgb(242, 244, 254);
        border: 8px solid rgb(196, 195, 240);
        border-radius: 15px;
        padding: 15px;

      }
    #output-container{
         height: 80vh;
        width: 80vw;
    }
      #upload-button{
        border: none;
        display: flex;
        padding: 0.75rem 1.5rem;
        background-color: #488aec;
        color: #ffffff;
        font-size: 0.75rem;
        line-height: 1rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border-radius: 0.5rem;
        user-select: none;
        gap: 0.75rem;
        box-shadow: 0 4px 6px -1px #488aec31, 0 2px 4px -1px #488aec17;
        transition: all .6s ease;
        margin: 15px;

      }
      #upload-button:hover {
        box-shadow: 0 10px 15px -3px #488aec4f, 0 4px 6px -2px #488aec17;
      }

      #upload-button:focus,#upload-button:active {
        opacity: .85;
        box-shadow: none;
      }

      #upload-button svg {
        width: 1.25rem;
        height: 1.25rem;
      }

      #file{
        border: none;
        display: flex;
        padding: 0.75rem 1.5rem;
        background-color: #488aec;
        color: #ffffff;
        font-size: 0.75rem;
        line-height: 1rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border-radius: 0.5rem;
        user-select: none;
        gap: 0.75rem;
        box-shadow: 0 4px 6px -1px #488aec31, 0 2px 4px -1px #488aec17;
        transition: all .6s ease;
        margin: 15px;
      }

      #btn-holder{
        display: flex;
      }

      #header{
        text-align: center;
        font-size: 2rem;
        font-family: monospace;
        font-weight: 800;
      }

      #smoothIt_box{
       border: none;
        display: flex;
        padding: 0.75rem 1.5rem;
        background-color: #488aec;
        color: #ffffff;
        font-size: 0.75rem;
        line-height: 1rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border-radius: 0.5rem;
        user-select: none;
        gap: 0.75rem;
        box-shadow: 0 4px 6px -1px #488aec31, 0 2px 4px -1px #488aec17;
        transition: all .6s ease;
        margin: 15px;
      }
</style>
</head>
<body>
<p id="header">wakeUp Watch</p>
 <form enctype = "multipart/form-data" onsubmit="return false;" >
  <div  id="btn-holder">
      <input id="file" type="file" name="static_file" />
  
      <button  id="upload-button" onclick="uploadFile(this.form)" >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke="#fffffff" stroke-width="2"></path>
        <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke="#fffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
            ADD FILE 
      </button>
      <div id="smoothIt_box">
                <input type="checkbox" id="toggle" name="toggle" value="1"> Smoothed
      </div>
  </div>
   </form>
 <div id="static_file_response"> </div>

<canvas id="output-container"></canvas>

<canvas id="output-container3"></canvas>
<canvas id="output-container4"></canvas>

<canvas id="event-container"></canvas>
<canvas id="eventd-container"></canvas>

</body>
</html>
